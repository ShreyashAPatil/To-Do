<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>TODO-Add Tasks!!</title>
</head>

<body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{%url 'Post'%}">Add Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'read'%}">Tasks Lists</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- alert  -->
  <div class="alert alert-primary d-flex align-items-center my-2 mx-3" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="20" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
    <div>
      <big>ℹ️</big> Add your todo-list here!!. . .
    </div>
  </div>

  <h1 style="text-align: center; padding: 1rem;">Add Tasks</h1>
    <div class="container my-3">
        <div class="card bg-warning">

            <form action="{%url 'Post'%}" method="POST" enctype="multipart/form-data">
                {%load crispy_forms_tags%}
                {%csrf_token%}
                {{form|crispy}}

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </div>


    <footer class="py-4 bg-dark">
        <div class="container px-4">
            <p class="m-0 text-center text-white">Copyrigth © Website 2021-22</p>
        </div>
    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
